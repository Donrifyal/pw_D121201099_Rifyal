<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">

        <tr>
            <td>
                <label for="username">Username: </label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">Password: </label>
            </td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <label for="p">Pria</label>
                <input type="radio" name="jeniskelamin" id="p">
                <label for="w">Wanita</label>
                <input type="radio" name="jeniskelamin" id="w">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <label for="a">Makan</label>
                <input type="checkbox" id="a">
                <label for="b">Absen</label>
                <input type="checkbox" id="b">
                <label for="c">Kuliah</label>
                <input type="checkbox" id="c">
            </td>
        </tr>

        <tr>
            <td>
                Kendaraan: 
            </td>
            <td align="center">
                <select name="" id="">
                    <option value="">Motor</option>
                    <option value="">Mobil</option>
                    <option value="">Bus</option>
                    <option value="">Nebeng</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                Pesan: 
            </td>
            <td>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button>Submit</button>
            </td>
        </tr>

    </table>
</body>
</html>
